<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>NoteMaker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
  <a class="navbar-brand" href="#">NoteMaker</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'notemakerapp:index'%}">Home<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{%url 'notemakerapp:register'%}">Register</a>
      </li>
    {%if user.is_authenticated%}
    <li class="nav-item">
      <a class="nav-link" href="{% url 'notemakerapp:logout'%}">Logout</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{% url 'notemakerapp:notes'%}">YourNotes</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{% url 'notemakerapp:note_add' %}">AddNotes</a>
    </li>
    {%else%}
    <li class="nav-item">
      <a class="nav-link" href="{% url 'notemakerapp:login'%}">Login</a>
    </li>
    {%endif%}
  </ul>
  </div>
</nav>
<div class="container">
  {%block body_block%}
  {%endblock%}
</div>
  </body>
</html>
