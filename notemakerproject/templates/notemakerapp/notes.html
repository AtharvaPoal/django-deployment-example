{%extends 'notemakerapp/base.html'%}
{%block body_block%}
{%if user.is_authenticated%}
{%if notes%}
  {%for note in notes%}
      <div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">{{note.title}}</h5>
    <p class="card-text">{{note.text}}</p>
  </div>
  {%endfor%}
</div>
{%else%}
{%endif%}

    {%else%}
    <p>Go on create your first note</p>
    {%endif%}
    {%endblock%}
